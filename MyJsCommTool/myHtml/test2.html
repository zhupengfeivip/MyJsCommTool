<script type="text/javascript">
    (async function () {
        await CefSharp.BindObjectAsync("googleBrower");

        await googleBrower.init();


        setTimeout("changeState()", 1000);
    })();
  

    function changeState() {
        (async function () {
            await CefSharp.BindObjectAsync("googleBrower");

            let recvString = await googleBrower.recvData();
            console.log('-' + recvString+ '-');
            if (recvString.trim() == '11') {
                console.log('ok');
                await googleBrower.send_data('22');
            }

            setTimeout("changeState()", 1000);
        })();       
    }  
</script>
